<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->

    <main>
        <!-- Product View -->
        <section id="product-view" class="product-view">
            <div class="container">
                <h2>Product Title</h2>
                <div class="product-details">
                    <div class="product-images">
                        <img src="product1.jpeg" alt="Product Image">
                        <img src="product2.jpg" alt="Product Image">
                    </div>
                    <div class="product-info">
                        <p>Description: This is a great product.</p>
                        <p>Price:₹499</p>
                        <p>Ratings: ★★★★★</p>
                        <button onclick="window.location.href='cart.html'">Add to Cart</button>
                    </div>
                </div>
                <section id="related-products" class="related-products">
                    <h3>Related Products</h3>
                    <div class="product-list">
                        <div class="product-item">Related Product 1</div>
                        <div class="product-item">Related Product 2</div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <script src="scripts.js"></script>
</body>
</html>
