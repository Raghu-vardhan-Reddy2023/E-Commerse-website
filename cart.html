<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->

    <main>
        <section id="cart" class="cart">
            <div class="container">
                <h2>Your Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td><input type="number" value="1"></td>
                            <td>₹499</td>
                            <td>₹499</td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart-total">
                    <p>Total: ₹499</p>
                </div>
                <button>Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <script src="scripts.js"></script>
</body>
</html>
